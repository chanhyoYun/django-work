{% extends 'base.html' %}

{% block title %}
    로그인
{% endblock %}

{% block content %}
  <body class="text-center">

    <!--  html 전체 영역을 지정하는 container -->
    <div id="container">
      <!--  login 폼 영역을 : loginBox -->
      <div id="loginBox">

        <!-- 로그인 페이지 타이틀 -->
        <div id="loginBoxTitle">로그인</div>
        <!-- 아이디, 비번, 버튼 박스 -->
        <form id="inputBox" method="POST" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="input-form-box">
                <label for="username">아이디 </label>
                <input type="text" class="form-control" name="username" id="username"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="input-form-box">
                <label for="password">비밀번호 </label>
                <input type="password" class="form-control" name="password" id="password"
                       value="{{ form.password.value|default_if_none:'' }}">
            </div>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="button-login-box" >
              <button type="submit" class="btn btn-primary btn-xs" style="width:100%">로그인</button>
              <a href="{% url 'accounts:signup' %}" class="btn btn-primary btn-xs" style="width:100%">회원가입 페이지로</a>
            </div>
        </form>

      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
{% endblock %}
